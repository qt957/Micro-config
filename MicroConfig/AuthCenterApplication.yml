server:
  port: 9060

spring:
  application:
    name: auth
  zipkin:
      base-url: http://localhost:9050
  jpa:
    show-sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/zuul-auth?useUnicode=true&characterEncoding=utf-8
    username: root
    password: qwer
    druid:
      driver-class-name: com.mysql.jdbc.Driver
  redis:
    host: 127.0.0.1
    port: 6379
#    password: 
eureka:
  instance:
    prefer-ip-address: true #ʹ��IPע��
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    ##续约更新时间间隔设置5秒，m默认30s
    lease-renewal-interval-in-seconds: 5
    ##续约到期时间10秒，默认是90秒
    lease-expiration-duration-in-seconds: 10
  client:
      service-url:
        defaultZone: http://server1:1000/eureka/,http://server2:999/eureka/
        
endpoints:
  health:
    sensitive: false
    enabled: true
management:
  security:
    enabled: false
security:
  oauth2:
    resource:
      filter-order: 3
logging:
    path:  ../logs # 保存日志文件目录路径
    pattern:
        console:  <%d{yyyy-MM-dd HH:mm}> === -->%msg%n # 控制台日志输出格式
        file: <%d{yyyy-MM-dd HH:mm}> === -->%msg%n # 文件日志输出格式
    level:
        com.neo: info #日志级别