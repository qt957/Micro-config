###如下Oauth2.0配置参考##
###https://stackoverflow.com/questions/30327269/spring-oauth-authorization-server-behind-spring-cloud-zuul-proxy##
###https://github.com/spring-guides/tut-spring-security-and-angular-js/blob/master/oauth2-vanilla/README.adoc##
###http://wiselyman.iteye.com/blog/2379419##
#######
zuul:
  sensitive-headers:
  host:
    connect-timeout-millis: 10000
    socket-timeout-millis: 60000
  routes:
    uaa:
      path: /auth/**
      strip-prefix: true
      sensitiveHeaders:
      serviceId: auth
security:
  basic:
    enabled: false
  oauth2:
    client:
      ##网关的地址
      access-token-uri: http://localhost:9030/auth/oauth/token
      user-authorization-uri: http://localhost:9030/auth/oauth/authorize
    resource:
      user-info-uri:  http://localhost:9030/auth/user
      prefer-token-info: false
##############end#####################
